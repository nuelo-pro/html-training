<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flexbox.css">
    <title>flexbox</title>
</head>
<body>
    <h1>Flex</h1>
    <div class="flex-container">
        <div class="Left-side">
            <h2>Left Side</h2>
            <p>Hi everyone, i am the left side</p>
        </div>

        <div class="Center">
            <h2>Center</h2>
            <p>Hi <span class="change-look">everyone</span>, i am the center</p>
        </div>

        <div class="Right-side">
            <h2>Right Side</h2>
            <p>Hi everyone, i am the right side</p>
        </div>
    </div>
    
</body>
</html>
